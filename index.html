<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
  <script src="https://unpkg.com/rxjs@7.5.7/dist/bundles/rxjs.umd.min.js"></script>
  <title>Dragon Radar</title>
  <style>
    :root {
      --plane-color: #009658;
      --plane-line-color: rgba(0, 0, 0, 0.2);
      --plane-line-width: 1px;
      --plane-line-horizontal: linear-gradient(var(--plane-line-color) var(--plane-line-width), transparent var(--plane-line-width));
      --plane-line-vertical: linear-gradient(90deg, var(--plane-line-color) var(--plane-line-width), transparent var(--plane-line-width));
      --ball-color: rgba(239, 232, 105, 0.96);
      --arrow-color: rgba(228, 40, 43, 0.96);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: var(--plane-color);
    }

    div.button {
      position: absolute;
      inset: 0;
      z-index: 3;
      background-color: rgba(0, 0, 0, 0.32);
      cursor: pointer;
    }

    div.button::before {
      content: '';
      position: absolute;
      inset: 0;
      margin: auto;
      width: 64px;
      height: 64px;
      background: rgba(255, 255, 255, 0.48);
      border-radius: 100%;
    }

    div.button::after {
      content: '';
      position: absolute;
      inset: 0;
      margin: auto;
      width: 96px;
      height: 96px;
      background: rgba(255, 255, 255, 0.32);
      border-radius: 100%;
      animation: growing 1s infinite ease-in-out;
    }

    @keyframes growing {
      50% {
        width: 81px;
        height: 81px;
      }
    }

    div.plane {
      position: absolute;
      width: 2000px;
      height: 2000px;
      top: calc((1000px - 50vh) * -1);
      left: calc((1000px - 50vw) * -1);
      background-image: var(--plane-line-horizontal), var(--plane-line-vertical);
      background-size: 16px 16px;
      border-radius: 100%;
      transform-origin: 1000px 1000px;
    }

    div.plane::before {
      content: '';
      position: absolute;
      inset: 0;
      margin: auto;
      width: 100vw;
      height: 100vh;
      background: url(assets/images/worldmap.svg) center / contain no-repeat;
    }

    div.map {
      position: absolute;
      inset: 0;
    }

    div.ball {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 100%;
      background-color: var(--ball-color);
      box-shadow: 0 0 12px 4px var(--ball-color);
      opacity: 0;
      transition: opacity 500ms;
      cursor: pointer;
    }

    div.ball:hover::before {
      content: attr(data-coords);
      position: absolute;
      bottom: 150%;
      left: 50%;
      margin-bottom: 5px;
      margin-left: -80px;
      padding: 6px 12px;
      border-radius: 32px;
      background-color: rgba(0, 0, 0, 0.24);
      color: rgba(255, 255, 255, 0.64);
      font-family: system-ui;
      font-weight: 500;
      text-align: center;
      font-size: 12px;
      line-height: 12px;
    }

    div.arrow {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 20px;
      height: 24px;
      opacity: 0;
      clip-path: polygon(50% 0%, 100% 100%, 50% 81%, 0 100%);
      background-color: var(--arrow-color);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="button"></div>

  <div class="plane"></div>

  <div class="map">

    <div class="ball" data-stars="1" data-coords=""></div>
    <div class="ball" data-stars="2" data-coords=""></div>
    <div class="ball" data-stars="3" data-coords=""></div>
    <div class="ball" data-stars="4" data-coords=""></div>
    <div class="ball" data-stars="5" data-coords=""></div>
    <div class="ball" data-stars="6" data-coords=""></div>
    <div class="ball" data-stars="7" data-coords=""></div>

  </div>

  <div class="arrow" data-coords=""></div>


  <script src="utils/random.js"></script>
  <script src="services/orientation.service.js"></script>
  <script src="services/geolocation.service.js"></script>
  <script src="models/radar.model.js"></script>
  <script src="models/button.model.js"></script>
  <script src="models/plane.model.js"></script>
  <script src="models/map.model.js"></script>
  <script src="models/arrow.model.js"></script>
  <script src="models/ball.model.js"></script>

  <script>new Radar()</script>

</body>

</html>
